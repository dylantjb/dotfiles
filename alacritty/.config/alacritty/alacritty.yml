colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"

  # Normal colors
  normal:
    black: "#282c34"
    red: "#e06c76"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"

  bright:
    black: "#5c6370"
    red: "#be5045"
    green: "#7a9f60"
    yellow: "#d19a66"
    blue: "#3b84c0"
    magenta: "#9a52af"
    cyan: "#3c909b"
    white: "#828997"

cursor:
  style: 
    shape: Beam

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 10.5

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
window:
  padding:
    x: 2
    y: 2
  history: 10000
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true

key_bindings:
  - { key: V, mods: Alt,       action: Paste }
  - { key: C, mods: Alt,       action: Copy }
  - { key: J, mods: Alt,       action: ScrollLineDown }
  - { key: K, mods: Alt,       action: ScrollLineUp }
  - { key: J, mods: Shift|Alt, action: DecreaseFontSize }
  - { key: K, mods: Shift|Alt, action: IncreaseFontSize }
  - { key: H, mods: Shift|Alt, action: ResetFontSize }

